meta:
  # ergogen specific info
  engine: 4.1.0
  version: 0.0.1
  author: tbremer
  # misc metadata
  name: solace
  description: sofle-like/alice-like 1u unibody keyboard
  url: https://github.com/tbremer/solace

units:
  # user defined variables
  # `key` specific stuff
  kx: u
  ky: u
  kp: 1ky
  ks: 1kx

  # Padding
  # px: kx + 4
  # py: ky + 4

  # ergogen global variables
  # $default_width: u
  # $default_height: u

# Areas of the keyboard
points:
  key:
    # padding is vertical space
    padding: 1.0625kp
    # spread is horizontal space
    spread: 1.0625ks

  zones:
    left:
      rotate: -6
      # `columns` is an ergogen magic string
      # columns are rendered left to right
      columns:
        zero:
          rows.ctrl.skip: true
        one:
          rows.ctrl.skip: true
        two:
          key.stagger: 5
          rows.ctrl.skip: true
        three:
          key.stagger: 2.5
        four:
          key.stagger: -2.5
        five:
          rows.ctrl.skip: true
          key.stagger: -2.5
      # `rows` is an ergogen magic string
      # rows go from bottom to top
      # for this I am labeling them as the key on the far-left side
      # of a typical keyboard
      rows:
        ctrl:
        shift:
        capslock:
        tab:
        tilde:

    left_thumb_cluster:
      anchor:
        ref: left_five_ctrl
        shift: [0.33kx,-0.33ky]
      columns:
        fn:
          key.rotate: -15
        space_bar:
          key:
            width: 1.5kx
            rotate: 65
            shift: [0.25kx,-0.25ky]

    right:
      anchor:
        ref: left_five_ctrl
        rotate: 12
        shift: [5.5kx,8]
      columns:
        zero:
          rows.ctrl.skip: true
        one:
          key.stagger: 2.5
        two:
          key.stagger: 2.5
        three:
          rows.ctrl.skip: true
          key.stagger: -2.5
        four:
          rows.ctrl.skip: true
          key.stagger: -5
        five:
          rows.ctrl.skip: true
        six:
          rows:
            ctrl.skip: true
            shift.skip: true
        seven:
          rows:
            ctrl.skip: true
            shift.skip: true
            capslock.skip: true
      rows:
        ctrl:
        shift:
        capslock:
        tab:
        tilde:

    right_thumb_cluster:
      anchor:
          ref: right_zero_ctrl
          shift: [-1.33kx, -0.33ky]
      columns:
        space_bar:
          key:
            width: 1.5kx
            rotate: -65
            shift: [-0.25kx,-0.125ky]
        fn:
          key.rotate: 15

    arrows:
      anchor:
        ref: right_five_ctrl
        shift: [0.25kx, -0.25ky]
        rotate: 0
      columns:
        zero:
          rows.one.skip: true
        one:
        two:
          rows.one.skip: true
      rows:
        zero:
        one:

outlines:
  raw:
    - what: rectangle
      where: true
      size: [kx, ky]
  
  board:
    - what: polygon
      operation: stack
      fillet: 4
      points:
        - ref: left_zero_tilde
          shift: [-1kx, 1ky]
        - ref: left_zero_shift
          shift: [-1kx, -1ky]
        - ref: left_three_ctrl
          shift: [-1kx, -1ky]
        - ref: left_four_ctrl
          shift: [-1kx, -1ky]
        - ref: left_thumb_cluster_fn
          shift: [1kx, -1.25ky]
        - ref: left_thumb_cluster_space_bar
          shift: [-1kx, -1ky]
        - ref: right_thumb_cluster_space_bar
          shift: [1kx, -1ky]
        - ref: right_thumb_cluster_fn
          shift: [1kx, -1ky]
        - ref: right_one_ctrl
          shift: [1kx, -1ky]
        - ref: right_two_ctrl
          shift: [1kx, -1.25ky]
        - ref: arrows_zero_zero
          shift: [-1kx, -0.9ky]
        - ref: arrows_two_zero
          shift: [1kx, -0.9ky]
        - ref: right_seven_tilde
          shift: [kx, 1ky]

  altogether:
    - name: board
    - operation: subtract
      name: raw